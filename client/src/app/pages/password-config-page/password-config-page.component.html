<app-top-bar [title]="'Administration'"></app-top-bar>

<div class="center-container">

    <mat-form-field>
        <mat-label>{{languageService.translate('Entrer un mot de passe', 'Enter a password')}}</mat-label>
        <input matInput #textArea [(ngModel)]="password" />
    </mat-form-field>

    <button mat-button (click)="validatePassword()" [disabled]="!password">
        <mat-icon>check</mat-icon>
    </button>

</div>

<app-channel-widget></app-channel-widget>
