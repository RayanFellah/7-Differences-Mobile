<div *ngIf="show">
    <audio id="audio" [src]="authService.specialErrorSoundUsed ? 'assets/special-audios/fail-sound.mp3': 'assets/audio/error.mp3'" autoplay></audio>
    <div class="popup-error" [style.top.px]="mousePosition.y - 480" [style.left.px]="mousePosition.x">ERROR</div>
    <div class="popup-error-background"></div>
</div>
